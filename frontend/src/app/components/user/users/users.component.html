<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-2">
            <app-side-bar></app-side-bar>
        </div>
        <div class="col">
          <div class="container mb-3">
            <div *ngIf="message != undefined &&  message.length > 0" class="">
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <span> {{ message }} </span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>
            <span class="h2 fw-bold">Users</span>
            <a class="btn btn-success float-end ms-1" routerLink="/add-user">Add</a>
            <button type="submit" class="btn btn-danger float-end" (click)="delete()">Delete</button>
          </div>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th><input type="checkbox" id="checkAllUsers" (change)="checker($event)"></th>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody *ngIf="users.length > 0">
                  <tr *ngFor="let user of users; let i = index">
                    <td>
                        <div [formGroup]="form" novalidate>
                            <input  type="checkbox" [value]="user.id" (change)="onCheckBoxChange($event)" />
                        </div>
                    </td>
                    <th> {{ i + 1 }} </th>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.email }}</td>
                    <td><button class="btn btn-info btn-sm" [routerLink]="['/edit-user', user.id]">Edit</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    
</div>
