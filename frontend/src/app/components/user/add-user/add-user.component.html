<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-2">
            <app-side-bar></app-side-bar>
        </div>
        <div class="col-md">
            <div class="row">
                <div class="col-md-6 p-3">
                    <h3 >Add User</h3>
                    <form #form="ngForm" (ngSubmit)="onSubmit()" >
                        <div class="mb-3">
                            <label for="firstName">First Name</label>
                            <input type="text" required class="form-control" name="firstName" [(ngModel)]="firstName" />
                        </div>
                        <div class="mb-3">
                            <label for="lastName">Last Name</label>
                            <input type="text" required class="form-control" name="lastName" [(ngModel)]="lastName" />
                        </div>
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="email" required class="form-control" name="email" [(ngModel)]="email" />
                        </div>
                        <div class="mb-3">
                            <label for="password">Password</label>
                            <input type="password" required class="form-control" name="password" [(ngModel)]="password" />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success" [disabled]="form.invalid">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
