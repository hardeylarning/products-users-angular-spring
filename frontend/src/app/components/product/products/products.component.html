<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-2">
            <app-side-bar></app-side-bar>
        </div>
        <div class="col">
          <div class="container mb-3">
            <div *ngIf="message != undefined &&  message.length > 0" class="">
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <span> {{ message }} </span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>
            <span class="h2 fw-bold">Products</span>
            <a class="btn btn-success float-end ms-1" routerLink="/add-product">Add</a>
            <button type="button" class="btn btn-danger float-end" (click)="delete()">Delete</button>
          </div>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th><input type="checkbox" #check id="checkAll" (change)="checker($event)"></th>
                    <th>#</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Tag</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody *ngIf="products.length > 0">
                  <tr *ngFor="let product of products; let i = index">
                    <td>
                        <div [formGroup]="form" novalidate>
                            <input  type="checkbox" name="all" [value]="product.id" (change)="onCheckBoxChange($event)" />
                        </div>
                    </td>
                    <th> {{ i + 1 }} </th>
                    <td>{{ product.code }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.tag }}</td>
                    <td><button class="btn btn-info btn-sm" [routerLink]="['/edit-product', product.id]">Edit</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    
</div>
