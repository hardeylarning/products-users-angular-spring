<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-2">
            <app-side-bar></app-side-bar>
        </div>
        <div class="col-md">
            <div class="row">
                <div class="col-md-6 p-3">
                    <h3 >Add Product</h3>
                    <form #form="ngForm" (ngSubmit)="onSubmit()" >
                        <div class="mb-3">
                            <label for="code">Code</label>
                            <input type="text" required class="form-control" name="code" [(ngModel)]="code" />
                        </div>
                        <div class="mb-3">
                            <label for="lastName">Name</label>
                            <input type="text" required class="form-control" name="name" [(ngModel)]="name" />
                        </div>
                        <div class="mb-3">
                            <label for="tag">Tag</label>
                            <input type="text" required class="form-control" name="tag" [(ngModel)]="tag" />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success" [disabled]="form.invalid">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
