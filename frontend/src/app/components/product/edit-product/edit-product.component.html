<div class="container-fluid mt-5" *ngIf="product">
    <div class="row">
        <div class="col-md-2">
            <app-side-bar></app-side-bar>
        </div>
        <div class="col-md p-3">
            <div class="row">
                <div class="col-md-6 p-3">
                    <h3 >Update {{ product.name }} record</h3>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" >
                        <div class="mb-3">
                            <label for="code">Code</label>
                            <input type="text" class="form-control" formControlName="code" />
                        </div>
                        <div class="mb-3">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" formControlName="name" />
                        </div>
                        <div class="mb-3">
                            <label for="tag">Tag</label>
                            <input type="text" class="form-control" formControlName="tag"/>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success" [disabled]="form.invalid">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
